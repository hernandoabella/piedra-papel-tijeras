<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
    <!--score board start-->
        <div class ="scoreBoard">
           <div id="user">You</div>
           <div id="computer">Computer</div>
            <div id="userScore">0</div>
            <div id="t">:</div><div id="computerScore">0</div>
        </div>
    <!--score board end-->
    
        <div class="result" id="result">Make your move</div>
        <div class="choices">
        
            <div class="choice" id="r"> Rock </div>
            <div class="choice" id="p"> Paper </div>
            <div class="choice" id="s"> Scissors </div>
            
        </div>
        <button id="res">Restart</button>
        
        
    </body>
</html>
